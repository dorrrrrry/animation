<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link rel="stylesheet" href="css/ani.css">
</head>
<body>
    
    <div id="wrap">
        <div class="vignette"></div>

        <header>
            <h1>
                <img src="images/logo02.png" alt="">
            </h1>
            <audio src="music/relaxing_bgm.mp3" controls></audio>
            <nav>
                <ul class="gnb">
                    <li class="today"><a href="#">오늘</a></li>
                    <li><a href="#">나는</a></li>
                    <li><a href="#">잠을</a></li>
                    <li><a href="#">잘잤다</a></li>
                </ul>
            </nav>
        </header>

        <div class="textbox">
            <ul>
                <li>조</li>
                <li>용</li>
                <li class="ma">히</li>
                <li>흐</li>
                <li>르</li>
                <li class="ma">는</li>
                <li>시</li>
                <li>간</li>
            </ul>
            <ul>
                <li>평</li>
                <li>온</li>
                <li class="ma">한</li>
                <li>하</li>
                <li>루</li></ul>
        </div>


        <div class="dust_box">
            <div class="dust"></div>
            <div class="dust"></div>
            <div class="light"></div>
        </div>



            
        <div class="content_box">
            <div class="content1">
                
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>

    <script>
        $('.gnb li').click(function(){
            $('.content1').removeClass('ani');
        })

        $('.today').click(function(){
            $('.content1').addClass('ani');
        })
    </script>
</body>
</html>
